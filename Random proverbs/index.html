<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Proverbs</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Montserrat:ital,wght@0,300;0,800;1,400;1,700;1,900&display=swap"

    />

  <body>
    <section class="header-title">
      <h1>
       Achebe the Man of Proverbs
      </h1>
      <div class="underline-1"></div>
      <p class="fun-facts"></p>
      <button class="btn">more fun facts? Click!</button>
    </section>
    <section class="main">
      <div class="section-center">
        <div class="image">
          <img>
        </div>
        <div class="content">
          <h2>
            random proverbs
            <div class="underline-2"></div>
          </h2>
          <p class="proverb-content"></p>
          <span class="book-title"></span>
          <div class="btns">
            <div class="prev-next">
              <button class="prev-btn"><i class="fa fa-arrow-left"></i></button>
              <button class="next-btn"><i class="fa fa-arrow-right"></i></button>
            </div>
            <button class="surprise-btn btn">Click for a surprise
            </button>
          
          </div>
        </div>
      </div>
    </section>

        <a href="https://twitter.com/courage_ekata"><img src="img/icons8-twitter-48.png" alt="Twitter Logo"></a>
